<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Registrieren</h1>
				<input id="firstname" type="text" placeholder="Vor-Name"><br>
				<input id="lastname" type="text" placeholder="Nach-Name"><br>
				<input id="dateofbirth" type="text" placeholder="Geburtsdatum (YYYY-MM-DD)"><br>
				<input id="height" type="text" placeholder="Größe (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked>Mann
				<input type="radio" name="sex" value="f">Frau<br></center>
				<button id="submit" type="submit">Erstellen</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
